    body {

      color: var(--ink);
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background: var(--ink);
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky; top: 0; z-index: 100;
    }
    header h1 {
      font-family: 'Playfair Display', serif;

      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .search-bar input {
      flex: 1;
      border: none;
      padding: 1rem 1.5rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      background: transparent;
      color: var(--ink);
      outline: none;
    }
    .search-bar button {
      background: var(--ink);
      color: var(--cream);
      border: none;
      padding: 0 1.8rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-bar button:hover { background: var(--brown); }

    /* CATEGORIES */
    .categories {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
      padding: 1.5rem 2rem;
      background: var(--ink);
    }
    .cat-btn {
      background: transparent;
      border: 1.5px solid #5a4030;
      color: #c4a882;
      padding: 0.45rem 1.1rem;
      border-radius: 50px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .cat-btn:hover, .cat-btn.active {
      background: var(--gold);
      border-color: var(--gold);
      color: var(--ink);

    .recipes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;

let currentCategory = 'all';
let currentSearch = '';

function renderCards(list) {
  const grid = document.getElementById('recipesGrid');
  if (!list.length) {
    grid.innerHTML = `<div class="no-results"><p>üçΩÔ∏è</p><h3>No recipes found</h3><p style="margin-top:.5rem">Try a different search or category</p></div>`;
    return;
  }
  grid.innerHTML = list.map((r, i) => `
    <div class="recipe-card" style="animation-delay:${i*0.06}s" onclick="openModal(${r.id})">
      <div class="card-emoji">${r.emoji}</div>
      <div class="card-body">
        <div class="card-meta">
          ${r.tags.map((t,i) => `<span class="tag ${i===1?'green':''}">${t}</span>`).join('')}
        </div>
        <h3>${r.name}</h3>
        <p>${r.desc}</p>
      </div>
      <div class="card-footer">
        <span>‚è± ${r.time}</span>
        <span>üë§ ${r.servings} servings</span>
        <span>üî• ${r.calories} cal</span>
      </div>
    </div>
  `).join('');
}

function filterRecipes() {
  currentSearch = document.getElementById('searchInput').value.toLowerCase();
  const filtered = RECIPES.filter(r => {
    const matchCat = currentCategory === 'all' || r.category === currentCategory || r.tags.map(t=>t.toLowerCase()).includes(currentCategory);
    const matchSearch = !currentSearch || r.name.toLowerCase().includes(currentSearch) || r.desc.toLowerCase().includes(currentSearch) || r.ingredients.some(i=>i.name.toLowerCase().includes(currentSearch));
    return matchCat && matchSearch;
  });
  renderCards(filtered);
}

function setCategory(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  filterRecipes();
}

function openModal(id) {
  const r = RECIPES.find(x => x.id === id);
  document.getElementById('modalEmoji').textContent = r.emoji;
  document.getElementById('modalTitle').textContent = r.name;
  document.getElementById('modalDesc').textContent = r.desc;
  document.getElementById('modalStats').innerHTML = `
    <div class="stat"><span class="stat-val">${r.time}</span><span class="stat-lbl">Cook Time</span></div>
    <div class="stat"><span class="stat-val">${r.servings}</span><span class="stat-lbl">Servings</span></div>
    <div class="stat"><span class="stat-val">${r.difficulty}</span><span class="stat-lbl">Difficulty</span></div>
    <div class="stat"><span class="stat-val">${r.calories}</span><span class="stat-lbl">Calories</span></div>
  `;
  document.getElementById('modalIngredients').innerHTML = r.ingredients.map(i=>`
    <li><span class="ing-name">${i.name}</span><span class="ing-qty">${i.qty}</span></li>
  `).join('');
  document.getElementById('modalSteps').innerHTML = r.steps.map((s,i)=>`
    <li><span class="step-num">${i+1}</span><span>${s}</span></li>
  `).join('');
  document.getElementById('modalOverlay').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeModal(e) {
  if (e.target === document.getElementById('modalOverlay')) closeModalBtn();
}
function closeModalBtn() {
  document.getElementById('modalOverlay').classList.remove('open');
  document.body.style.overflow = '';
}
document.addEventListener('keydown', e => { if(e.key==='Escape') closeModalBtn(); });

// Init
renderCards(RECIPES);
</script>
